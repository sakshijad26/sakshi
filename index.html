<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .review-section {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">DevOps Class</div>
    </div>
    <div class="review-section">
        <h2>Reviews</h2>
        <p>Share your thoughts about the class!</p>
        <img src="download.png" alt="Review Image">
         <form class="review-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="rating" required>
                <option value="">Select Rating</option><br>
                <option value="5">5 - Excellent</option><br>
                <option value="4">4 - Good</option><br>
                <option value="3">3 - Average</option><br>
                <option value="2">2 - Poor</option><br>
                <option value="1">1 - Very Bad</option><br>
            </select>
            <textarea name="review" placeholder="Write your review here..." rows="4" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
